services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_DSN=postgres://postgres:postgres@db:5432/mydb?sslmode=disable
    depends_on:
      - migrate

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
        until migrate -path /app/migrations -database postgres://postgres:postgres@db:5432/mydb?sslmode=disable up; do
          echo 'Migration failed, retrying in 5s...'
          sleep 5
        done
      "
    volumes:
      - ./backend/migrations:/app/migrations
    depends_on:
      - db
    restart: "on-failure"

  db:
    image: postgres:14.19
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
    # Uncomment if you want to connect from host:
    # ports:
    #   - "5432:5432"

volumes:
  db_data: